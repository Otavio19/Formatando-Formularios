<!DOCTYPE html>
<html>
<head>
	<title>Autenticação de Login</title>
	<link rel="stylesheet" type="text/css" 
		  href="../estilo_css.css/Folha_CSS2.css">
	<meta charset="utf-8">
</head>
<body>

	<div id="container">
		<img src="../imagens/perfil.png">

		<form>
			<div>
				<input class="email" type="text" name="email" placeholder="Digite seu E-Mail">
			</div>

			<div>
				<input class="senha" type="password" name="senha" placeholder="Digite sua Senha">
			</div>

			<div>
				<input class="submit" type="submit" value="Logar">
			</div>
			
		</form>

	</div>

</body>
</html>
